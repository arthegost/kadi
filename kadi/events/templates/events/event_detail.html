{% extends "base.html" %}

{% block content %}

<h2> {{ model_description }} </h2>
<table class="srclist">
  {% for name, val in names_vals %}
  <tr>
    <th> {{ name }} </th> <td> {{ val }} </td>
  </tr>
  {% endfor %}
</table>

{% endblock %}

{% block navbuttons %}
  <br />

  <a href="/kadi/events/{{ model_name }}/list?{{ filter_url }}"><img src="/static/images/up.gif"></a>
    <img src="/static/images/empty.gif">

  {% if previous_event %}
    <a href="/kadi/events/{{ model_name }}/{{ previous_event.pk }}?{{ filter_url }}">
      <img src="/static/images/previous.gif"></a>
  {% else %}
    <img src="/static/images/empty.gif">
  {% endif %}

  {% if next_event %}
    <a href="/kadi/events/{{ model_name }}/{{ next_event.pk }}?{{ filter_url }}">
      <img src="/static/images/next.gif"></a>
  {% else %}
    <img src="/static/images/empty.gif">
  {% endif %}

{% endblock %}
